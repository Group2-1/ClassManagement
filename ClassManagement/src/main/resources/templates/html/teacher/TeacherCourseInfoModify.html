    <div class="navigation">
        <div class="title">导航</div>

            <a class="guidefont" href="#">课程信息</a>

        <div class="title">修改课程</div>

            <form class="itemName" >
                课程名称*：<input type="text" name="coursename" value="J2EE"/>

                <br/>
                <br/>
                开始时间*：<input type="date" name="begintime"value="2017-9-17"/>  结束时间*：<input type="date" name="endtime"value="2018-1-20"/><br/><br/>

                课程介绍：<br/>
                <textarea name="courseinfo" cols="80" rows="5">OOAD is XXXXXX</textarea><br/>

                <div class="scorerule"><p> 讨论课分数占比:<input type="text" name="seminarscore"value="50%">报告分数占比：<input type="text" name="reportscore"value="50%"></p>

                    <p>五分占比:<input type="text" name="five"value="20%">四分占比：<input type="text" name="four"value="60%">三分占比：<input type="text" name="three"value="20%"></p>
                </div>


                <br/>
                <div class="buttons">

                    <a href="TeacherCourseInformation.html"><input class="button" type="button" value="保存" name="submit"/></a>

                </div>
            </form>
        </div>
    </div>


</div>
