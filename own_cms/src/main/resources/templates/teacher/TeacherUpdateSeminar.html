<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>讨论课修改</title>
    <link rel="stylesheet" href="/css/teacher/content.css">
</head>
<body>
    
        <div class="top">
          <div class="font">
            课堂管理系统
          </div>
          <div class="icon">
              <img src="/img/home.png">首页
              <img src="/img/help.png">帮助
              <img src="/img/exit.png">退出
          </div>
          <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName">OOAD</div>
                <div class="line"></div>
                <div class="courseIntroduction">ooad is xxx</div>
            </div>
            <div class="content">
                <div class="block">
                    <div class="title">讨论课</div>
                    <div class="returnButton">返回上一页</div>
                    <div class="line"></div>
                    <div class="itemBody">
                        <div class="item">
                          <label class="itemName">讨论课名称:</label>
                          <input type="text" name="seminarName" class="bigInput">
                        </div>
                        <div class="item" style="height:40%;">
                          <label class="itemName" id="description">讨论课说明:</label>
                          <textarea class="textStyle"></textarea>
                        </div>
                        <div class="item">
                          <label class="itemName">分组方式: </label>
                          <select class="bigSelect">
                          	<option value="随机分组" id="random" >随机分组</option>
                          	<option value="固定分组" id="fixed" >固定分组</option>
                          </select>
                        </div>
                        <div class="item">
                          <label class="itemName">开始时间: </label>
                          <input type="date" name="startTime" class="timeStyle">
                          <label class="itemName" style="margin-left: 15%">结束时间: </label>
                          <input type="date" name="endTime" class="timeStyle">
                        </div>
                        <div class="item">
                          <label class="itemName">评分规则:</label>
                          <label class="itemName" >讨论课分数占比</label>
                          <input type="text" name="presentationGrade" class="smallInput">
                          <label class="itemName">报告分数占比</label>
                          <input type="text" name="reportGrade" class="smallInput">
                        </div>
                        <div class="item" style="margin-left: 18%">
                          <label class="itemName">5分占比</label>
                          <input type="text" name="c" class="smallInput">
                          <label class="itemName">4分占比</label>
                          <input type="text" name="b" class="smallInput">
                          <label class="itemName">3分占比</label>
                          <input type="text" name="a" class="smallInput">
                        </div>
                        <div class="item">
                          <button class="submit" id="submit">提 交</button>
                          <button class="reset" id="reset">重 置</button>
                          <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
   <script src="/js/jquery-3.2.1.min.js"></script>     
   <script src="/js/teacher/TeacherUpdateSeminar.js"></script>
</body>
</html>
