<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>讨论课信息</title>
    <link href="/css/teacher/content.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    
        <div class="top">
          <div class="font">
            课堂管理系统
          </div>
          <div class="icon">
              <img src="/img/home.png">首页</a>
              <img src="/img/help.png">帮助
              <img src="/img/exit.png">退出</a>
          </div>
          <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName">OOAD</div>
                <div class="line"></div>
                <div class="courseIntroduction">ooad is xxx</div>
            </div>
            <div class="content">
                <div class="block">
                    <div class="title" id="seminarTitle">讨论课1</div>
                    <div class="returnButton">返回上一页</div>
                    <div class="line"></div>
                    <div class="itemBody">
						<div class="item" id="item">
                          <label class="itemName">讨论课名称：</label>
						  <label class="itemName" id="name">data.name</label><br/>
                          <label class="itemName">讨论课说明：</label>
						  <label class="itemName" id="description">data.description</label><br/>
						  <label class="itemName">分组方式：</label>
						  <label class="itemName" id="groupingMethod">data.groupingMethod</label><br/>
						  <label class="itemName">开始时间：</label>
						  <label class="itemName" id="startTime">data.startTime</label><br/>
						  <label class="itemName">结束时间：</label>
						  <label class="itemName" id="endTime">data.endTime</label><br/>
                <button class="leftButton" id="score">评分</button>
                <button class="middleButton" id="modify">修改</button>
                <button class="rightButton" id="delete">删除讨论课</button>
					</div>
					
                </div>
                </div>
				 <div class="block">
					<div class="seminarInfo">
                    <div class="title">话题</div>
                    <div class="line"></div>
                    <div class="topicBlockBody" id="topicContent">


                    </div>
                   </div>
          </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <script type="text/javascript" charset="utf-8" src="/js/jquery-3.2.1.min.js" ></script>
        <script type="text/javascript" src="/js/teacher/TeacherSeminarInfo.js"></script>
</body>
</html>
